services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    env_file:
      - backend/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/app

  ai:
    build:
      context: ./ai
      dockerfile: Dockerfile
    container_name: ai
    env_file:
      - ai/.env
    ports:
      - "3002:3002"
    volumes:
      - ./ai:/app
    depends_on:
      redis:
        condition: service_started

  whatsapp:
    build:
      context: ./whatsapp
      dockerfile: Dockerfile
    container_name: whatsapp
    env_file:
      - whatsapp/.env
    ports:
      - "3001:3001"
    volumes:
      - ./whatsapp:/app
      - ./whatsapp/sessions:/app/sessions
    depends_on:
      redis:
        condition: service_started

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    env_file:
      - frontend/.env
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    depends_on:
      backend:
        condition: service_started

volumes:
  pgdata:
  redisdata:
