version: "3.8"
services:
  ai:
    build: .
    container_name: shopify_ai
    env_file:
      - .env
    ports:
      - "3002:3002"
    depends_on: []
    restart: unless-stopped
  # optional: redis
  redis:
    image: redis:7-alpine
    container_name: shopify_ai_redis
    ports:
      - "6379:6379"
    restart: unless-stopped
